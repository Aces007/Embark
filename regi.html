<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embark Registration</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


</head>
<body>
    <img src="Assets/bg.jpg" class="main_bg">

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h3>Register</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="regi_user">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="regi_pass">

        <button>Register</button>
        
        <div class="regi_socials">
            <div class="google">
                <i class="fab fa-google">   Google</i>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook">   Facebook</i>
            </div>
        </div>
    </form>
  
    <div class="back_but"><a href="index.html" id="regi_back">Embark</a></div>

</body>
</html>
